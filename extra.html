<!DOCTYPE html>
<html>
<head>
    <title>Simple Map Test</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkRAXLP9mdKxj7459HpYU-IiLiCXyS2Oc&callback=initMap" async defer></script>
</head>
<body>

    <ul id="navbar">
        <li class="home"><a href="main.html">Home</a></li>
        <div class="links">
            <li><a href="extra.html">Map</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </div>
    </ul>

    <div id="map"></div>
    <script>
        function initMap() {
            new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Example: San Francisco coordinates
                zoom: 12
            });
        }
    </script>
</body>
</html>
